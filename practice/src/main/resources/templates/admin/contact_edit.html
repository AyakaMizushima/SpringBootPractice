<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>お問い合わせ編集</title>
	</head>
	<body>
		<h1>お問い合わせ編集</h1>
		<form th:action="@{/admin/contacts/update}" th:object="${contact}" method="post">
			<input type="hidden" th:field="*{id}" />
			<table border="1">
				<tr><td>姓</td><td><input type="text" th:field="*{lastName}" /></td></tr>
				<tr><td>名</td><td><input type="text" th:field="*{firstName}" /></td></tr>
				<tr><td>メールアドレス</td><td><input type="email" th:field="*{email}" /></td></tr>
				<tr><td>電話番号</td><td><input type="text" th:field="*{phone}" /></td></tr>
				<tr><td>郵便番号</td><td><input type="text" th:field="*{zipCode}" /></td></tr>
				<tr><td>住所</td><td><input type="text" th:field="*{address}" /></td></tr>
				<tr><td>建物名</td><td><input type="text" th:field="*{buildingName}" /></td></tr>
				<tr><td>お問い合わせ種別</td><td><input type="text" th:field="*{contactType}" /></td></tr>
				<tr><td>内容</td><td><textarea th:field="*{body}"></textarea></td></tr>
			</table>
			<input type="submit" value="更新" />
		</form>
		<form th:action="@{/admin/contacts/delete}" method="post">
			<input type="hidden" name="id" th:value="${contact.id}" />
			<input type="submit" value="削除" onclick="return confirm('本当に削除しますか？');" />
		</form>
		<br>
		<br>
		<div th:replace="fragments/logout_button :: logout"></div>
	</body>
</html>
