<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<head>
		<meta charset="UTF-8">
		<title>お問い合わせ一覧</title>
	</head>
	<body>
		<h1>お問い合わせ一覧</h1>
		<p th:if="${contactList != null}" th:text="'件数: ' + ${contactList.size()}"></p>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>苗字</th>
					<th>名前</th>
					<th>メールアドレス</th>
					<th>電話番号</th>
					<th>郵便番号</th>
					<th>住所</th>
					<th>建物名</th>
					<th>お問い合わせ種類</th>
					<th>お問い合わせ内容</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${userList}" th:object="${user}" class="align-middle">
					<td th:text="*{id}"></td>
					<td th:text="*{lastName}"></td>
					<td th:text="*{firstName}"></td>
					<td th:text="*{email}"></td>
					<td th:text="*{phone}"></td>
					<td th:text="*{zipCode}"></td>
					<td th:text="*{address}"></td>
					<td th:text="*{buildingName}"></td>
					<td th:text="*{contactType}"></td>
					<td th:text="*{body}"></td>
					<td><a th:href="@{/admin/contacts/{id}(id=*{id})}" class="btn btn-secondary">詳細</a></td>
				</tr>
			</tbody>
		</table>
		<br>
		<br>
		<div th:replace="fragments/logout_button :: logout"></div>
	</body>
</html>
